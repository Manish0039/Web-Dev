<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_sizing</title>
    <style>
        .box1{

            background-color: aqua;
            border: 10px solid black ;
            border-radius: 10px;
            height: 200px;
            width: 300px;
            margin: 20px;
            padding: 20px;

        }
        .box2{
            box-sizing: border-box;
            background-color: rgb(103, 42, 117);
            border: 10px solid rgb(239, 16, 42) ;
            border-radius: 10px;
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box1">
    </div>
    <hr><hr>
    <div class="box2"></div>
</body>
</html>
