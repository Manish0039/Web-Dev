<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attribute</title>
    <style>
        th,table,td{
            border: 1px solid black;
            border-collapse:collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
  
    <table>
        
        <thead>
        <tr>
            <th>Name</th>
            <th>Roll no.</th>
            <th>Marks</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ram</td>
            <td>1</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Shyam</td>
            <td>2</td>
            <td>89</td>
        </tr>
        <tr>
            <td>laxman</td>
            <td>3</td>
            <td>91</td>
        </tr>
    
    </tbody>
    </table>

</body>
</html>
