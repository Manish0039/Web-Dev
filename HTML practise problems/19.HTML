<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media</title>
</head>
<body>
     
        <header>
            <h1>Embedding Media Examples</h1>
        </header>

        <main>

            <section id="youtube video">
                <h2>Embedded youtube video</h2>
                <iframe  height="300" width="500" src="https://www.youtube.com/embed/SwtfAtyMlbE" title="youtube video" frameborder="0" allow="accelerometer; autoplay; loop;clipboard-write; encrypted-media; gyroscope;picture-in-picture" allowfullscreen></iframe>
            </section>

            <section id="audio">
                <h2>Audio Player</h2>
                <audio controls  >
                     <source src="/HTML practise problems/Images/Angreji Beat - Yo Yo Honey Singh.mp3" type="audio/mp3">
                </audio>

            </section>

            <section id="map">
                <h2> Embedded Google Map</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d161955.271760254!2d78.01862371061675!3d28.75106187308263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d19d582e38859%3A0x2cf5fe8e5c64b1e!2sGurugram%2C%20Haryana!5e0!3m2!1sen!2sin!4v1737794828741!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" 

            </section>
        </main>

        <footer>
            <p>&copy; 2025 My Website. All right reserved. </p>
        </footer>

</body>
</html>
